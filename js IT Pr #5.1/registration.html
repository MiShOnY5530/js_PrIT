<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Registration</h1>

  <div class="mb-4">
    <h4>Your Email: <span id="userEmail"></span></h4>
  </div>

  <form id="registrationForm" class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" name="firstName" maxlength="20" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid first name.</div>
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" name="lastName" maxlength="20" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid last name.</div>
    </div>

    <div class="col-md-6">
      <label for="birthYear" class="form-label">Year of Birth:</label>
      <input type="number" id="birthYear" name="birthYear" min="1900" max="2024" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid year of birth.</div>
    </div>

    <div class="col-md-6">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" name="gender" class="form-select" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="invalid-feedback">Please select a gender.</div>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="text" id="phone" name="phone" class="form-control">
      <div class="invalid-feedback">Invalid phone number.</div>
    </div>

    <div class="col-md-6">
      <label for="skype" class="form-label">Skype:</label>
      <input type="text" id="skype" name="skype" class="form-control">
    </div>

    <div class="col-12 d-flex justify-content-between">
      <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
      <button type="button" class="btn btn-danger" onclick="exitPage()">Exit</button>
    </div>
  </form>
</div>

<script>
  const email = localStorage.getItem('email');
  if (email) {
    document.getElementById('userEmail').innerText = email;
  } else {
    window.location.href = 'index.html';
  }

  function exitPage() {
    localStorage.removeItem('email');
    window.location.href = 'index.html';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Випадковий образ кішки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="display-4">Випадкова картинка кота</h1>
    <img id="catImage" src="" alt="Random Cat" class="img-fluid">
    <div class="mt-4">
        <button id="newCatBtn" class="btn btn-primary btn-lg">Отримати нову кішку</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
async function fetchCatImage() {
    const response = await fetch('https://api.thecatapi.com/v1/images/search');
    const data = await response.json();
    
    const catImageURL = data[0].url;
    console.log('Cat Image URL:', catImageURL);
    
    document.getElementById('catImage').src = catImageURL;
}

window.onload = fetchCatImage;

document.getElementById('newCatBtn').addEventListener('click', fetchCatImage);
</script>

</body>
</html>
